<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOCK UPDATE</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="">

    <div class="container">
      <div class="container-fluid">
        <div class="col-xs-6.col-sm-3"></div>
      <img src="https://orig00.deviantart.net/c962/f/2015/199/4/a/you_re_welcome_ii_by_loloalien-d91sn6o.png" alt="">
      <h1>Sign Up</h1><br>
        <p>Please fill in this form to create an account.</p><br>
        <div class="registeredUsers">
          <form id="invite">
            <div class="form-group">
              <label>User name:</label>
              <input type="text" id="user-name" value="" required>
            </div><br>

            <div class="form-group">
              <label>Email address:</label>
              <input type="text" id="email-address" value="" required>
            </div><br><br>

            <div class="form-group">
              <label>Password:</label>
              <input type="text" id="your-password" value="" required>
              <input type="checkbox" onclick="toggle();">Hide password
            </div><br><br>
            <div class="form-group">
              <label>Confirm password:</label>
              <input type="text" id="mine-password" value="" required>
              <input type="checkbox" onclick="untoggle();">Hide password
            </div><br><br>
          </div><br><br>

            <button class="bg-warning" type="submit" class="btn">Register</button>
          </form>
          <div id="outputs"></div><br>

          <p>By creating an account you have to agree with our <a href="#">Terms & Privacy</a> </p><br>
        <p>If you already have the account, you can proceed and <a href="login.html"><em>Sign In</em></a> to continue ejoying the services.</p>
      </div>

      </div>
    </div>

  </body>
</html>
